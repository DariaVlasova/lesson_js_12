<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Задача 5. Дано масив імен. Застосовуючи відповідне сортування та
        бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
      </h1>
      <a class="button" href="./index.html">Повернутись до задач</a>
      <script>
        let array = ["Inga", "Petro", "Nina", "Olena", "Vasil", "Olga", "Ivan"];
        function getQuantityOfChanged(array) {
          let changed;
          do {
            changed = false;
            for (let i = 1; i < array.length; i++) {
              if (array[i - 1] > array[i]) {
                let tmp = array[i - 1];
                array[i - 1] = array[i];
                array[i] = tmp;
                changed = true;
              }
            }
          } while (changed);
        }
        const quantityChange = getQuantityOfChanged(array);
        document.write(`${array}<br>`);
        function findIndexBinarySearch(array, searchEl) {
          let start = 0;
          let end = array.length - 1;
          while (start <= end) {
            const middle = Math.floor((start + end) / 2);
            if (array[middle] === searchEl) return middle;
            if (array[middle] < searchEl) start = middle + 1;
            if (array[middle] > searchEl) end = middle - 1;
          }
          return -1;
        }
        const findIndex = findIndexBinarySearch(array, "Olga");
        document.write(
          `'Olga' наявна у масиві і знаходиться під індексом ${findIndex}`
        );
      </script>
    </div>
  </body>
</html>
