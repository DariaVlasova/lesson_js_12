    <h1>Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
    </h1>

        <script>
          function getRandomNumber(minV,maxV){
  return minV + Math.floor(Math.random()*(maxV-minV+1))
}
function getRandomArray(arrLength,minV,maxV){
  let arr=[]
  for(let i=0; i<arrLength;i++){
    const randNum=getRandomNumber(minV,maxV)
    arr.push(randNum)
  }
  return arr
}
const randomArr=getRandomArray(30,1,100)
function getQuantityChanges(randomArr){
  let leftIndex = 0
  let rightIndex = randomArr.length-1
  let count=0
  while(leftIndex < rightIndex) {
    for(let idx = leftIndex; idx < rightIndex; idx++){
      count++
if(randomArr[idx] > randomArr[idx+1]) {
  let tmp = randomArr[idx]
					randomArr[idx] =randomArr [idx+1]
					randomArr[idx+1] = tmp
 }
}rightIndex--
for (let idx=rightIndex; idx > leftIndex;idx--){
  count++
  if (randomArr[idx]< randomArr[idx-1]) {
    let tmp = randomArr[idx]
					randomArr[idx] = randomArr[idx-1]
					randomArr[idx-1] = tmp
  }
}
leftIndex++
  }
  return count
}

const quantityChanges= getQuantityChanges(randomArr)
console.log(randomArr);  
     document.write(`"${quantityChanges}" було обмінів під час сортування змішуванням`)
</script>
