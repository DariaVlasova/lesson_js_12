    <h1>Задача 1. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою

    </h1>
    <a href="./index.html">Повернутись до задач</a>
 <script>
function getRandomNumber(minV,maxV){
  return minV + Math.floor(Math.random()*(maxV-minV+1))
}
function getRandomArray(arrLength,minV,maxV){
  let arr=[]
  for(let i=0; i<arrLength;i++){
    const randNum=getRandomNumber(minV,maxV)
    arr.push(randNum)
  }
  return arr
}
const randomArr=getRandomArray(30,1,100)
console.log(randomArr);
function getQuantityOfChanged(randomArr){
  let count=0
let changed
do{
  changed=false
  for(let i=1;i<randomArr.length; i++){
    count++
    if(randomArr[i-1]>randomArr[i]){
      let tmp=randomArr[i-1]
      randomArr[i-1]=randomArr[i]
     randomArr[i]=tmp
      changed=true
    }
  }
}
while(changed)
return count
}
const quantityChange=getQuantityOfChanged(randomArr)
document.write(`Кількість змін при використанні алгорітму бульбашка:${quantityChange}`)

         </script>
